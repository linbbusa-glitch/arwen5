        * {

        body {

        /* èƒŒæ™¯çº¹ç†å±‚ */

            width: 100%;

            z-index: 10;
        }

        /* é›ªèŠ±ç”»å¸ƒ */
        #snow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 100;
        }

        /* éŸ³ä¹æ§åˆ¶æŒ‰é’® */
        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: white;
            border: 1px solid var(--gold-accent);

        }

        /* --- åˆå§‹çŠ¶æ€ï¼šç¤¼ç›’å°é¢ --- */
        .gift-overlay {
            position: absolute;
            z-index: 500;
            text-align: center;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gift-overlay.hidden {

        /* çº¢è‰²ä¸å¸¦è´è¶ç»“ */
        .ribbon-bow {
            width: 120px;
            height: 120px;
            background: var(--xmas-red);
            margin: 0 auto 20px;
            position: relative;

            box-shadow: 0 10px 20px rgba(196, 30, 58, 0.3);
        }

        .ribbon-bow::before, .ribbon-bow::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 70px;
            border: 15px solid var(--xmas-red);
            border-radius: 50%;
            top: -20px;
        }

        .ribbon-bow::before { left: -40px; transform: rotate(-30deg); }
        .ribbon-bow::after { right: -40px; transform: rotate(30deg); }

        .hint-text {
            font-size: 1.5rem;
            color: var(--ink-black);
            margin-top: 20px;
            font-family: 'Parisienne', cursive;
        }

        /* --- å±•å¼€åï¼šå‰ªè´´ç°¿å†…å®¹ --- */
        .scrapbook-container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 40px 20px;
            box-shadow: var(--paper-shadow);
            transform: rotate(-1deg);
            display: none;
            opacity: 0;
            flex-direction: column;
            align-items: center;
            position: relative;
            border: 1px solid #eee;
        }

        .scrapbook-container.visible {
            display: flex;
            animation: revealContent 1.2s forwards ease-out;
        }

        /* å¤å¤é‚®ç¥¨ç…§ç‰‡æ¡† */
        .photo-frame {
            position: relative;
            padding: 15px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: rotate(2deg);
            margin: 30px 0;
            animation: sway 4s ease-in-out infinite;
        }

        /* æ¨¡æ‹Ÿå›å½¢é’ˆ */
        .paper-clip {
            position: absolute;
            top: -15px;
            left: 20px;
            width: 25px;
            height: 50px;
            border: 3px solid var(--metallic-silver);
            border-radius: 12px;
            z-index: 20;
            transform: rotate(-10deg);
        }

        .photo-img {
            width: 100%;
            max-width: 300px;
            height: auto;
            /* é‚®ç¥¨è¾¹ç¼˜æ•ˆæœ */
            filter: drop-shadow(0 0 1px #ccc);
            outline: 8px dashed white;
            outline-offset: -4px;
            border: 1px solid #ddd;
        }

        .header-title {
            font-size: 3rem;
            color: var(--xmas-red);
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .message-body {
            font-size: 1.8rem;
            text-align: center;
            max-width: 80%;
            line-height: 1.4;
        }

        /* è£…é¥°å…ƒç´  */
        .decoration {
            position: absolute;
            font-size: 24px;
            opacity: 0.8;
        }

        /* --- åŠ¨ç”»å…³é”®å¸§ --- */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(2deg); }
            50% { transform: rotate(-2deg); }
        }

        @keyframes revealContent {
            from { opacity: 0; transform: scale(0.9) rotate(-3deg); }
            to { opacity: 1; transform: scale(1) rotate(-1deg); }
        }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 480px) {
            .header-title { font-size: 2.2rem; }
            .message-body { font-size: 1.4rem; }
            .scrapbook-container { width: 95%; padding: 20px 10px; }
        }
    </style>
</head>
<body>

    <div class="paper-texture"></div>
    <canvas id="snow-canvas"></canvas>

    <!-- éŸ³ä¹æŒ‰é’® -->
    <button class="music-toggle" id="musicBtn">ğŸµ</button>
    <audio id="bgMusic" loop>
        <!-- ã€åœ¨æ­¤å¤„æ›¿æ¢èƒŒæ™¯éŸ³ä¹ URLã€‘ -->
        <source src="https://m701.music.126.net/20251225001026/ed8ac93fa975399a60298df8301c1445/jdymusic/obj/wo3DlMOGwrbDjj7DisKw/31470422662/c673/e0c4/12db/2e5678c226735dc40efc4d8001b5b264.mp3?vuutv=eBhVgmsNs+Z0Rf1wFA/6pKkbXMh2nukSGgRZcvE2Sq4Rfpi9saFcs4x5ubSg4NLBJuozUVSHVWbw96BGoLfhRBxSHiP4y87+UMxxR/YEIx4oyGfi9+l6ik4OH5GDBy7jY71uveqUFv9YoQmefrdbLDuiHmgiDIneveRWXVqBeYlzt4BaYPxN6tG9bKfucuNgQeKmPyrekOLXoFflaY5SU2KzAScw3wZezMdQAF8gNB62nWMgJ2Lwehw8cyf18lpH7rfc4nlTdB1XxNWgdqjbK2IuVr62QBmS8QTVV+fZg9UF4xYlfLwDhLSiuqoaf/hnmKKnfr+ZMWU8TNxPuzVzvCb/UHCM/pCmhuYFYheKI6OVnXN/ZX3Am4GG8+1Rvdkq&cdntag=bWFyaz1vc193ZWIscXVhbGl0eV9zdGFuZGFyZA">
    </audio>

    <!-- åˆå§‹å°é¢å±‚ -->
    <div class="gift-overlay" id="giftOverlay">
        <div class="ribbon-bow"></div>
        <div class="hint-text">Click to open your Christmas gift ğŸ</div>
        <div style="font-family: serif; color: #999; margin-top: 10px;">â€”â€” for Arwen â€”â€”</div>
    </div>

    <!-- å±•å¼€åçš„å‰ªè´´ç°¿ -->
    <div class="scrapbook-container" id="scrapbook">
        <!-- å¤å¤è£…é¥° -->
        <div class="decoration" style="top: 10px; left: 10px; color: var(--gold-accent);">No. 1225</div>
        <div class="decoration" style="bottom: 20px; right: 20px;">â„ï¸</div>
        
        <h1 class="header-title">Merry Christmas</h1>
        
        <div class="photo-frame">
            <div class="paper-clip"></div>
            <!-- ã€åœ¨æ­¤å¤„æ›¿æ¢ä½ çš„ç…§ç‰‡ URLã€‘ -->
            <img src="<a href="https://ibb.co/KjYkmWVh"><img src="https://i.ibb.co/wNTXY4pg/7be18e57be64a917cd8312c1501601c0.jpg" alt="7be18e57be64a917cd8312c1501601c0" border="0" /></a>"
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 15px solid transparent; border-image: radial-gradient(circle, #fff 40%, transparent 41%) 20% round;"></div>
        </div>

        <div class="message-body" id="typewriter"></div>
    </div>

    <script>
        const giftOverlay = document.getElementById('giftOverlay');
        const scrapbook = document.getElementById('scrapbook');
        const typewriterEl = document.getElementById('typewriter');
        const musicBtn = document.getElementById('musicBtn');
        const bgMusic = document.getElementById('bgMusic');
        
        let isOpened = false;
        const fullText = "Arwen, Merry Christmas! ğŸ„\næ„¿ä½ çš„ä¸–ç•Œå……æ»¡æ¸©æš–ä¸å…‰äº®ã€‚";

        // 1. ç‚¹å‡»ç¤¼ç›’æ‰“å¼€
        giftOverlay.addEventListener('click', () => {
            if (isOpened) return;
            isOpened = true;
            
            // æ’­æ”¾éŸ³ä¹ï¼ˆéƒ¨åˆ†æµè§ˆå™¨éœ€äº¤äº’åæ‰èƒ½æ’­æ”¾ï¼‰
            bgMusic.play().catch(() => console.log("Music play blocked"));
            
            // éšè—å°é¢ï¼Œæ˜¾ç¤ºå†…å®¹
            giftOverlay.classList.add('hidden');
            setTimeout(() => {
                giftOverlay.style.display = 'none';
                scrapbook.classList.add('visible');
                startTypewriter();
            }, 800);
        });

        // 2. æ‰“å­—æœºæ•ˆæœ
        function startTypewriter() {
            let i = 0;
            typewriterEl.innerHTML = "";
            function type() {
                if (i < fullText.length) {
                    typewriterEl.innerHTML += fullText.charAt(i) === '\n' ? '<br>' : fullText.charAt(i);
                    i++;
                    setTimeout(type, 100);
                }
            }
            type();
        }

        // 3. éŸ³ä¹å¼€å…³
        musicBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (bgMusic.paused) {
                bgMusic.play();
                musicBtn.innerText = "ğŸµ";
            } else {
                bgMusic.pause();
                musicBtn.innerText = "ğŸ”‡";
            }
        });

        // 4. ä¸‹é›ªåŠ¨ç”»
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, snowflakes = [];

        function initSnow() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            snowflakes = [];
            for (let i = 0; i < 100; i++) {
                snowflakes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    radius: Math.random() * 3 + 1,
                    speed: Math.random() * 1 + 0.5,
                    wind: Math.random() * 0.5 - 0.25
                });
            }
        }

        function drawSnow() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
            ctx.beginPath();
            snowflakes.forEach(p => {
                ctx.moveTo(p.x, p.y);
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                p.y += p.speed;
                p.x += p.wind;
                if (p.y > height) p.y = -5;
                if (p.x > width) p.x = 0;
                if (p.x < 0) p.x = width;
            });
            ctx.fill();
            requestAnimationFrame(drawSnow);
        }

        window.addEventListener('resize', initSnow);
        initSnow();
        drawSnow();
    </script>
